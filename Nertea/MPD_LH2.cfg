// Author: Caliperstorm

// Patch to add a liquid hydrogen mode to Near Future Propulsion magnetoplasma engines.
// I have heard that there is already a patch that does this, but I was unable to find it,
// so I have created one myself.
// Changes waterfall plumes, and the LH2 mode has increased ISP compared to the lithium mode, but less TWR

// Engine stats
// -----------------------------------------------------------------

// small MPD
@PART[mpdt-0625]:FINAL
{
	MODULE
	{
		name = MultiModeEngine
		primaryEngineID = small
		primaryEngineModeDisplayName = Lithium
		secondaryEngineID = LH2
	}
	@MODULE[FXModuleAnimateThrottle]
	{
		preferMultiMode = True
	}
	MODULE
	{
		name = ModuleEnginesFX
		engineID = LH2
		runningEffectName = run_ds01_core
		powerEffectName = run_ds01_plume
		thrustVectorTransformName = thrustTransform
		exhaustDamage = True
		ignitionThreshold = 0.1
		minThrust = 0
		maxThrust = 25.5
		fxOffset = 0, 0, 0.0
		heatProduction = 389.669054
		EngineType = Electric
		PROPELLANT
		{
			name = ElectricCharge
			ratio = 52.6385050665
			DrawGauge = True
			minResToLeave = 1.0
		}
		PROPELLANT
		{
			name = LqdHydrogen
			DrawGauge = True
			ratio = 1.0
		}
		atmosphereCurve
		{
			key = 0 4830
			key = 1 26
			key = 2 0.001
		}
	}
}

