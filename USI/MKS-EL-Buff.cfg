// Patch by Caliperstorm to increase the EL productivity factor for MKS workshops.
// I mean, what are these workshops even for if you can't use them to build rockets!

@PART[Ranger_Workshop,MKS_Workspace,Tundra_Workshop250]:NEEDS[Launchpad]:FINAL
{
	@MODULE[ELWorkshop]
	{
		@ProductivityFactor = 4
	}
}