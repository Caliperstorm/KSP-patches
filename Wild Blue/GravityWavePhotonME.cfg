@PART[size1GraviticEngine]:NEEDS[WildBlueIndustries/FlyingSaucers]:FINAL
{
	@MODULE[WBIGraviticEngineGenerator]
	{
		@defaultMode = hydrogenMode
		-RESOURCE_MODE,* {}
		RESOURCE_MODE
		{
			name = hydrogenMode
			displayName = Hydrogen Mode
			
			INPUT_RESOURCE
			{
				name = Graviolium
				rate = 0.002
				resourceFlowMode = STAGE_PRIORITY_FLOW
			}
			INPUT_RESOURCE
			{
				name = LqdHydrogen
				rate = 79.8244e-3
				resourceFlowMode = STAGE_PRIORITY_FLOW
			}
			OUTPUT_RESOURCE
			{
				name = GravityWaves
				rate = 50
				resourceFlowMode = ALL_VESSEL
			}
			OUTPUT_RESOURCE
			{
				name = ElectricCharge
				rate = 4
				resourceFlowMode = ALL_VESSEL
			}
			OUTPUT_RESOURCE
			{
				name = StaticCharge
				rate = 0.002
				shutOffPercent = 100
				resourceFlowMode = ALL_VESSEL
			}
			DRAINED_RESOURCE
			{
				name = GravityWaves
				rate = 5
			}
		}
		+RESOURCE_MODE[hydrogenMode]
		{
			@name = hydrogenModeHalfPower
			@displayName = Hydrogen Mode (Half Power)
			
			INPUT_RESOURCE[*],*
			{
				rate *= 0.5
			}
			OUTPUT_RESOURCE[*],*
			{
				rate *= 0.5
			}
			DRAINED_RESOURCE[*],*
			{
				rate *= 0.5
			}
		}
		+RESOURCE_MODE[hydrogenMode]
		{
			@name = hydrogenModeQuarterPower
			@displayName = Hydrogen Mode (Quarter Power)
			
			INPUT_RESOURCE[*],*
			{
				rate *= 0.25
			}
			OUTPUT_RESOURCE[*],*
			{
				rate *= 0.25
			}
			DRAINED_RESOURCE[*],*
			{
				rate *= 0.25
			}
		}
	}
}

